<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.4/basicLightbox.min.css" integrity="sha512-yNvWz1C0Io3RxC18Hrqh/V+bFUlqSt3aVAtTF7xggTqr9JnV2ZQOGrd4gyaErdDgDOFK5nb/HQL1Q/j7ehmOow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.4/basicLightbox.min.js" integrity="sha512-ycqisnM5/8n5gDxYe0MTYoW+5DDuupgGdbdsJ9zcu66ZszaKh4JGsmjzyi7jJY4AjynXc43DOba/m+yVGmv+wQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/script.js" type="module"></script>
</head>
<body>
    <h1 class="page-title">Get your things done with productivity!</h1>
    <p class="time-p"></p>
    <div class="container">
        <ul class="task-list to-do-list">
            <h2 class="list-title">üìÉTo-do-list:</h2>
        </ul>
        <ul class="task-list in-progress-list">
            <h2 class="list-title">‚öíÔ∏èIn progress:</h2>
        </ul>
        <ul class="task-list completed-list">
            <h2 class="list-title">‚úÖCompleted:</h2>
        </ul>
    </div>

    <div class="control-panel">
        <div class="add-panel">
            <input class="task-input" type="text" placeholder="Write task">
            <button class="add-btn">Add task</button>
        </div>
        <div class="delete-panel">
            <button class="delete-btn">Delete</button>
            <button class="recycle-btn">Recycle</button>
        </div>
        <div class="in-progress-panel">
            <button class="in-progress-btn">In progress</button>
        </div>
        <div class="complete-panel">
            <button class="complete-btn">Complete</button>
        </div>
    </div>
</body>
</html>
